{{ define "main" }}
{{ partial "navbar.html" . }}
{{ partial "navbar-clone.html" . }}
{{ partial "hero-body.html" . }}
<section class="section is-medium">
  <div class="container">
    <div class="columns">
      <div class="column is-centered-tablet-portrait">
        
        <h1 class="title section-title" style="font-size:48px;">{{ .Title }}</h1>
        <h5 class="subtitle is-5 is-muted">Author: {{ .Params.author }}</h5>
        
        <div class="has-text-centered">
            <figure class="image is-inline-block">
                <img id="" src={{ .Params.image | absURL }} alt="" style="-webkit-filter: drop-shadow(5px 5px 5px #222);"/>
            </figure>
        </div>
        <br />
            
        
        
        <div class="divider"></div>
      </div>
    </div>
    
    <br />

    <div class="content">
      {{ .Content }}
    </div>
  </div>
</section>

{{- if .Params.include_cta }}
{{ partial "section6-action.html" . }}
{{- end}}

<!-- Back To Top Button -->
<div id="backtotop"><a href="#"></a></div>

{{ partial "footer.html" . }}

{{ end }}
